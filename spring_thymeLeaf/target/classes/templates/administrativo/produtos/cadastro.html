<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Produto</title>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form th:action="@{/salvarProduto}" th:object="${produto}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" /><br/>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" th:field="*{descricao}" /><br/>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" th:field="*{preco}" /><br/>
        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" th:field="*{estoque}" /><br/>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
